<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotMy</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/spotify.png" type="">
</head>
<body>
    <div class="music-container">
    <h4 id="playlist-title">Playlist só o grosso do Rodrigo</h4>
    <img id="cover" alt="Disc Cover."></img>
    <audio id="audio"></audio>
 <div id="below-cover">
  <div id="song-info">
    <div id="song-name">Nome da música</div>
    <div class="light-color" id="band-name">Nome da banda</div>
  </div>
    <div class="button light-color" id="like"><i class="bi bi-heart"></i></div>
 </div>
 <div id="progress-container">
 <div id="progress-bar">
     <div id="current-progress"></div>
 </div>
 <div id="time-box">
       <div id="song-time">00:00:00</div>
       <div id="total-time"></div>
 </div>
</div>
 <div id="button-container">
    <button class="button" id="shuffle"><i class="bi bi-shuffle"></i></button>
    <button class="button button-navigate" id="previous"><i class="bi bi-skip-start-fill"></i></button>
    <button class="button button-biggest" id="play"><i class="bi bi-play-circle-fill"></i></button>
    <button class="button button-navigate" id="next"><i class="bi bi-skip-end-fill"></i></button>
    <button class="button" id="repeat"><i class="bi bi-repeat"></i></button>
 </div>
</div>

    <script src="script.js"></script>
</body>
</html>
